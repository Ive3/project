{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course::Delete teacher</title>
    <link rel="stylesheet" href="{% static 'css/landingpage_delete.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">

</head>

<body>
    <div class="container">

        <section>
            <ul class="navbar">
                <li class="nav-item"><a href="{% url 'landingpage:allview' %}"
                        class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'landingpage:user_edit' user.pk %}"
                        class="nav-link">Edit</a></li>
            </ul>
        </section>
        <section class="delete">
            <h1>Delete {{ teacher.name }}</h1>

            <div class="del-card">
                <div class="card">
                    <table class="del-table">
                        <thead>
                            <tr>
                                <th colspan="3">
                                    {% if teacher.image %}
                                    <img src="{{ teacher.image.url }}" alt="">
                                    {% endif %}
                                </th>
                            </tr>
                            <tr>
                                <th colspan="3">
                                    {{ teacher.name }}
                                </th>
                            </tr>
                        </thead>

                        <tbody class="del-tbody">
                            <tr>
                                <th><i class="bi bi-file-earmark-person"></i></th>
                                <th>Name:</th>
                                <td>{{ teacher.name }}</td>
                            </tr>
                            <tr>
                                <th><i class="bi bi-clipboard2-data"></i></th>
                                <th>Expirience:</th>
                                <td>{{ teacher.expirience }}</td>
                            </tr>
                            <tr>
                                <th><i class="bi bi-bag-plus"></i></th>
                                <th>Achievement:</th>
                                <td>{{ teacher.achievement }}</td>
                            </tr>
                            <tr>
                                <th><i class="bi bi-boxes"></i></th>
                                <th>Strong side:</th>
                                <td>{{ teacher.strong_side }}</td>
                            </tr>
                            
                        </tbody>

                        <tfoot class="del-tfoot">

                            <tr>
                                <td colspan="3">
                                    <form action="" method="post" class="delete-btn">
                                        {% csrf_token %}
                                        <input type="submit" value="Delete" class="btn">
                                    </form>
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                    

                </div>
            </div>
        </section>
    </div>
</body>

</html>
