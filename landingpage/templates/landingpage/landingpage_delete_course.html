{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course::Delete course</title>
    <link rel="stylesheet" href="{% static 'css/landingpage_delete.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">

</head>
<body>
    <div class="container">

        <section>
            <ul class="navbar">
                <li class="nav-item"><a href="{% url 'landingpage:allview' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'landingpage:user_edit' user.pk %}" class="nav-link">Edit</a></li>
            </ul>
        </section>
        <section class="delete">
            <h1>Delete {{ course.name }}</h1>

            <div class="del-card">
                <div class="card">
                    
                    <table class="del-table">
                        <thead>
                            <tr>
                                <th colspan="3">
                                    {{ course.image.icon|safe }}
                                </th>

                            </tr>
                            <tr>
                                <th colspan="3">
                                    {{ course.name }}
                                </th>
                            </tr>
                        </thead>

                        <tbody class="del-tbody">
                            <tr>
                                <th><i class="bi bi-flag"></i></i></th>
                                <th>Who can:</th>
                                <td>{{ course.who_can }}</td>
                            </tr>
                            <tr>
                                <th><i class="bi bi-clock-history"></i></th>
                                <th>Countinue:</th>
                                <td>{{ course.countinue }}</td>
                            </tr>
                            <tr>
                                <th><i class="bi bi-bar-chart-line-fill"></i></th>
                                <th>Level:</th>
                                <td>{{ course.level }}</td>
                            </tr>
                        </tbody>

                        <tfoot class="del-tfoot">
                            <tr>
                                <th colspan="3">
                                    <h3>100$</h3>
                                </th>
                            </tr>
                            
                            <tr>
                                <td colspan="3">
                                    <form action="" method="post" class="delete-btn">
                                        {% csrf_token %}
                                        <input type="submit" value="Delete" class="btn">
                                    </form>
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                    
                </div>
            </div>

        
        </section>
    </div>
</body>
</html>
