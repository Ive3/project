{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course::Delete picture</title>
    <link rel="stylesheet" href="{% static 'css/landingpage_delete.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">

</head>

<body>
    <div class="container">

        <section>
            <ul class="navbar">
                <li class="nav-item"><a href="{% url 'landingpage:allview' %}"
                        class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'landingpage:user_edit' user.pk %}"
                        class="nav-link">Edit</a></li>
            </ul>
        </section>
        <section class="delete">
            <h1>Delete image</h1>
            <div class="del-card">
                <div class="card">

                    <table class="del-table">
                        <thead>
                            <tr>
                                <th colspan="3">
                                    {% if gallery.image %}
                                    <img src="{{ gallery.image.url }}" alt="">
                                    {% endif %}
                                </th>
                            </tr>
                        </thead>

                        <tbody class="del-tbody">
                            <tr>
                                <th><i class="bi bi-chat-square-text"></i></i></th>
                                <th>Description</th>
                                <td>{{ gallery.description }}</td>
                            </tr>
                        
                        </tbody>

                        <tfoot class="del-tfoot">

                            <tr>
                                <td colspan="3">
                                    <form action="" method="post" class="delete-btn">
                                        {% csrf_token %}
                                        <input type="submit" value="Delete" class="btn">
                                    </form>
                                </td>
                            </tr>
                        </tfoot>

                    </table>
                    

               
                </div>

        

           
        </section>
    </div>
</body>

</html>
