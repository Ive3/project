{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course::Add new</title>
    <link rel="stylesheet" href="{% static 'css/landingpage_add.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">

</head>

<body>
    <div class="container">

        <section>
            <ul class="navbar">
                <li class="nav-item"><a href="{% url 'landingpage:allview' %}"
                        class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'landingpage:user_edit' user.pk %}"
                        class="nav-link">Edit</a></li>
            </ul>
        </section>
        <section class="add-form">
            
            {% if messages %}
            {% for message in messages %}
            <div class="message">
                {{ message }}
                <span class="closebtn"
                    onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
            {% endfor %}
            {% endif %}

            <h1>Add {{ add }}</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Add" class="btn">
            </form>
        </section>
    </div>
</body>

</html>
