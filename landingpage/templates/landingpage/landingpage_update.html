{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course::Update page</title>
    <link rel="stylesheet" href="{% static 'css/landingpage_update.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}" type="image/x-icon">

</head>
<body>
    <div class="container">

        <section>
            <ul class="navbar">
                <li class="nav-item"><a href="{% url 'landingpage:allview' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'landingpage:user_edit' user.pk %}" class="nav-link">Edit</a></li>
            </ul>
        </section>
        <section class="add-form">
            <h1>Update {{ update }}</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                {{ formset }}
                <input type="submit" value="Save" class="btn">
            </form>
        </section>
    </div>
</body>
</html>
