{% extends 'layout/basic.html' %}

{% block title %}Shop:: Most viewed categoreis {% endblock title %}

{% block content %}

<!-- main section --------------------------------------- -->

<section class="container pb-5">

    <div class="row mt-3">
        <h3 class="mb-5 pb-3 border-bottom">Most viewed categoreis</h3>
    
        <div class="col-lg-12">
            {% if cats_viewed %}
            <div class="row">
                {% for cat_viewed in cats_viewed %}
                <div class="col-lg-3 mt-5">
                    <a href="{% url 'shop:by_category' cat_viewed.pk %}">
                        <img src="{{ cat_viewed.image.url }}" alt="" class="img-thumbnail rounded-circle">
                    </a>
                    <h5 class="text-center"><a href="">{{ cat_viewed.name }}</a></h5>
                </div>
                {% endfor %}
            
            
            </div>

            {% else %}
            <h3 class="text-center text-secondary">Empty</h3>
            {% endif %}
            
        </div>


    </div>



</section>
<!-- end main section --------------------------------------- -->

{% endblock content %}
